<div class="material-input-field">
    <input type="text" id="input" ng-model="model" ng-class="{'error': error()}">
    <label for="input" ng-class="{'with-text': model.length > 0, 'error': error()}">{{label}}</label>
    <div class="counter fade" ng-show="showMsg" ng-class="{'error': error()}">
        {{msg}}
    </div>
</div>
