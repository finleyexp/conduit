<div class="material card" ng-controller="CreateAccountCtrl">
    <div class="primary-title">Welcome</div>

    <div class="supporting-text">It looks like you haven't been here before. Let's get some info to get started.</div>

    <form class="material-form form-group" ng-submit="createAccount()">
        <div class="row">
            <div class="material-input-field">
                <input type="text" id="first" ng-model="first">
                <label for="first" ng-class="{'with-text': first.length > 0}">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="material-input-field">
                <input type="text" id="last" ng-model="last">
                <label for="last" ng-class="{'with-text': last.length > 0}">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="material-input-field">
                <div class="btn-group" uib-dropdown keyboard-nav>
                    <button     id="team-dropdown"
                                type="button" class="btn btn-primary"
                                uib-dropdown-toggle ng-model="dropdownLabel"
                                ng-class="{'item-selected': itemSelected}"
                                ng-focus="teamDropdownFocus = true"
                                ng-blur="teamDropdownFocus = false">
                        {{dropdownLabel}}
                        <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="team-dropdown">
                        <li ng-repeat="team in teams" ng-click="teamSelected(team)" role="menuitem"><a href="">{{team.name}}</a></li>
                        <li class="divider"></li>
                        <li ng-click="enableCreateTeam(true)" role="menuitem"><a href="">Create New Team</a></li>
                    </ul>
                </div>
                <label for="team-dropdown" class="with-text" ng-class="{'hide': !itemSelected, 'fade-in': itemSelected, active: teamDropdownFocus}">Team</label>
            </div>
        </div>
        <div class="row">
            <div class="expand-area" ng-show="createTeam">
                <div class="material-input-field">
                    <input type="text" id="team-name" ng-model="teamName">
                    <label for="team-name" ng-class="{'with-text': teamName.length > 0}">Team Name</label>
                </div>
            </div>
        </div>
    </form>

    <div class="action-area">
        <button type="submit" class="material-btn flat primary" ng-class="{'disabled': !formComplete()}" ng-click="createAccount()">
            CREATE ACCOUNT
        </button>
    </div>
</div>
